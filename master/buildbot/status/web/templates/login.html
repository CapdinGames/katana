<!DOCTYPE html>
<html class="no-background">
  <head>
 	<meta charset="utf-8">
 	<title>Katana - login</title>
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Pacifico&amp;subset=latin' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Leckerli+One&amp;subset=latin' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="{{ path_to_root }}favicon.ico">
    <script type="text/javascript" src="/script/libs/jQuery-2-0-3.js"></script>

    <script type="text/javascript" src="/script/project/login.js"></script>
 </head>
 <body class="interface">
 	<div id="login_page" class="login-box more-info-box more-info-box-js">
 		<h1 class="logo">
      <a href="/">
        <span>K</span>atana
      </a>
   </h1>

 		<p class="login-welcome-txt">
			Welcome to Unity's BuildServer. Fill in your first and last name.
		</p>
		<div class="auth">    

            <form id="loginForm" method="post" name="login" action="/">
            <input type="submit" value="submit" id="submitLogin" />
                

            <input class="defaultText" id="fullName" placeholder="E.g. Guido Rossum" type="text"  name="fullname" />
                

                
                
                <div class="clear"></div>
                
                

            </form>
          
        </div>
 	</div>
 </body>
 </html>
