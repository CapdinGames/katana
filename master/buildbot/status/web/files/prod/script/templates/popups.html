{{#preloader}}
	<div id="bowlG">
		<div id="bowl_ringG">
			<div class="ball_holderG">
				<div class="ballG">
				</div>
			</div>
		</div>
	</div>
{{/preloader}}

{{#popupOuter}}

	<div class="more-info-box remove-js">
		<span tabindex="0" class="close-btn"></span>
			<h3 class="codebases-head">{{headline}}</h3>
			<div id="content1">
			</div>
	</div>
{{/popupOuter}}

{{#errorinput}}
	<div class="error-input">
		{{text}}		
	</div>
{{/errorinput}}

{{#showPendingJobs}}
<div class="more-info-box more-info-box-js">
	<span class="close-btn">
	</span>
	<h3>Pending Build Requests</h3>
	<ul class="pending-job-list">
			<li>
				<p class="txt-cont">Cancel all builds<br>
					
				</p>
				<form class="command cancelbuild" action="{{cancelAllbuilderURL}}/cancelbuild?returnpage=builders" name="cancel" method="post">
			        <input type="hidden" value="all" name="id" />
			    	<input type="submit" value="Cancel" class="grey-btn" />
			  	</form>
			</li>				
		{{#pendingJobs}}		
			<li>
				<p class="txt-cont">Waiting <span class="waiting-time-js"></span><br>
					{{reason}}                                                                                   	
				</p>
				<form class="command cancelbuild" action="{{builderURL}}/cancelbuild?returnpage=builders" name="cancel" method="post">
			        <input type="hidden" value="{{brid}}" name="id" />
			    	<input type="submit" value="Cancel" class="grey-btn" />
			  	</form>
			</li>		
		{{/pendingJobs}}
	</ul>
</div>
{{/showPendingJobs}}
